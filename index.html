<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
    <link rel="website icon" href="./img/faviIconWhatsapp.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <div id="containerMessage">
            <div class="container pt-5 d-flex">
                <aside class="aside">
                    <div class="d-flex justify-content-between border section">
                        <div class="my-auto">
                            <img class="myProfile" src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="my-auto">
                            <i class="fa-solid fa-circle-notch iconColor"></i>
                            <i class="fa-solid fa-message iconColor"></i>
                            <i class="fa-solid fa-ellipsis-vertical iconColor"></i>
                        </div>
                    </div>
                    <!-- NOTIFICATIONS -->
                    <div id="notifications" class="section position-relative">
                        <div id="positionNotification" class="bg-light position-absolute">
                            <i class="fa-solid fa-bell-slash iconNotifications"></i>
                        </div>
                        <div id="textNotifications" class="position-absolute d-flex flex-column">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href="#">Attiva notifiche dekstop</a>
                        </div>
                    </div>
                    <!-- SEARCH CHAT -->
                    <div class="navbar">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </div>
                
                <!-- CHATLIST  -->
                <div class=" border border-secondary-subtle d-flex chatStyle p-2" v-for = "(element, index) in contacts" @click="changeChat(index)">
                    <img class="myProfile " :src="element.avatar" alt="">
                    <div class="d-flex flex-column px-3 ">
                        <div class="">
                            {{element.name}}
                        </div>
                        <small class=" text-secondary fontSizeLastMessages">
                            {{element.messages[element.messages.length-1].message}}
                        </small>
                    </div>
                        <small class="ms-auto text-secondary fontSizeLastMessages">
                            {{element.messages[element.messages.length-1].date.slice(10,16)}}
                        </small>
                </div>
                </aside>
                <!-- SECTION MESSAGES -->
                <main>
                    <div class="d-flex justify-content-between section">
                        <div class="my-auto d-flex">
                            <img class="myProfile" :src="contacts[activeChat].avatar" alt="">

                            <div class="d-flex flex-column mx-3">
                                <div>
                                    {{contacts[activeChat].name}}
                                </div>
                                <div class="text-secondary">
                                    ultimo accesso 
                                </div>
                            </div>
                        </div>
                        <div class="my-auto">
                            <i class="fa-solid fa-magnifying-glass iconColor"></i>
                            <i class="fa-solid fa-ellipsis-vertical iconColor"></i>
                            <i class="fa-solid fa-paperclip iconColor"></i>
                        </div>
                    </div>
                    <!-- SECTION MESSAGES WITH CHAT -->
                    <div class="partMessages">
                        <div class="chatMessages d-flex flex-column">
                            <div v-for="(element, index) in contacts[activeChat].messages"
                            class="d-flex"  :class="(element.status == 'received') ? 'justify-content-start' : 'justify-content-end'">
                            <div :class="(element.status == 'received') ? 'receivedMessage d-flex flex-column rounded-3' : 'sentMessage d-flex flex-column rounded-3'">
                                {{element.message}}
                                <div class="text-secondary">
                                    {{element.date}}
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- PART OF YOU WRITE MESSAGES WITH ICON MICROPHONE -->
                        <div class="section">
                            <div class="input-group">
                                <i class="fa-regular fa-face-smile iconColor p-4 px-3"></i>
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                                <i class="fa-solid fa-microphone iconColor p-3 px-3"></i>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
